{% extends "base.html" %}
{% load static %}
{% load timestamp %}
{% block head %}
<style>
  table {
    width: 100%;
    margin: 10px 0;
    
  }
  th {
    background-color: #777;
    color: #00dddd;
  }
  td {

    padding: 5px;
  }
</style>
{% endblock head %}

{% block main %}

<table>
<thead>
<tr><th>Link</th><th>Description</th><th>Note</th></tr>
</thead>
<tbody>

  <tr><td><a href="/api/">/api/</a></td><td>Django REST Framework api</td><td></td></tr>
</tbody>
</table>

{% endblock main %}

{% block scripts %}
<script src="{% static 'assets/bundle.js' %}?{% timestamp %}"></script>
{% endblock scripts %}
